<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Mobile Input Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>div {font-family: sans-serif;}</style>
  </head>
  
  <body>
    <h1>
      Mobile Input Test
    </h1>
    
    <div style="border:1px solid; padding: 5px; 10px; margin: 10px 0;">
      <form action="/post" method="post">
        <p>Enter any text:</p>
        <input type="text" class="myInput"/>
        <input type="text" class="myInput"/>
        <input type="text" class="myInput"/>
        <input type="text" class="myInput"/>
      </form>
    </div>
    
    <script>
      function getDeviceType() {
        const ua = navigator.userAgent;
        if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
          return "tablet";
        }
        if (
          /Mobile|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(
            ua
          )
        ) {
          return "mobile";
        }
        return "desktop";
      };
      alert("device: " + getDeviceType());
      
      const myInputs = document.getElementsByClassName("myInput");
      
      for (let i = 0; i < myInputs.length; i++) {
        myInputs[i].addEventListener("keydown", e => {

          let inputIndex = myInputs.indexOf(this.target);
          let nextInput = myInputs[inputIndex+1];

          if (inputIndex < 3) {
            nextInput.focus();
            nextInput.select();
          }
        });
      }
    </script>
  </body>
  
</html>
